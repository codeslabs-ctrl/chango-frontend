<div class="page">
  <a routerLink="/categorias" class="back">← Volver a categorías</a>
  <h1>Editar categoría</h1>
  @if (loading) {
    <p>Cargando...</p>
  } @else {
    <div class="form-card">
      <form (ngSubmit)="guardar()">
        <div class="form-row">
          <label>Nombre de categoría *</label>
          <input [(ngModel)]="categoriaNombre" name="categoria" required />
        </div>
        <div class="form-row">
          <label>Subcategorías</label>
          <div class="subcategorias-list">
            @for (sub of subcategorias; track $index) {
              <div class="subcategoria-row">
                <input [(ngModel)]="subcategorias[$index].nombre" name="sub_{{ $index }}" placeholder="Nombre de subcategoría" />
                <button type="button" class="btn-small btn-danger" (click)="removeSubcategoria($index)" [disabled]="subcategorias.length === 1">−</button>
              </div>
            }
            <button type="button" class="btn-add" (click)="addSubcategoria()">+ Añadir subcategoría</button>
          </div>
          <p class="hint">Deja el nombre vacío para eliminar una subcategoría al guardar.</p>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-secondary" (click)="cancelar()">Cancelar</button>
          <button type="submit" class="btn-primary" [disabled]="saving">{{ saving ? 'Guardando...' : 'Guardar' }}</button>
          <button type="button" class="btn-danger" (click)="eliminarCategoria()" [disabled]="saving">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
          Eliminar categoría
        </button>
        </div>
      </form>
    </div>
  }
</div>
