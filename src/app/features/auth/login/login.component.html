<div class="login-page">
  <div class="login-card">
    <img src="/assets/codes-labs-logo.png" alt="Santa Barbara de Chango" class="login-logo" />
    <h1><span class="page-icon">游댏</span> DemoStock</h1>
    <p class="subtitle">Iniciar sesi칩n</p>
    <form (ngSubmit)="onSubmit()">
      <div class="form-row">
        <label for="username">Nombre de usuario</label>
        <input
          id="username"
          type="text"
          [(ngModel)]="username"
          name="username"
          placeholder="Nombre de usuario"
          autocomplete="username"
          [disabled]="loading"
        />
      </div>
      <div class="form-row">
        <label for="password">Contrase침a</label>
        <div class="password-wrap">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            placeholder="Contrase침a"
            autocomplete="current-password"
            [disabled]="loading"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="showPassword = !showPassword"
            [attr.aria-label]="showPassword ? 'Ocultar contrase침a' : 'Ver contrase침a'"
            tabindex="-1"
          >
            @if (showPassword) {
              <svg class="icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
            } @else {
              <svg class="icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
            }
          </button>
        </div>
      </div>
      @if (error) {
        <div class="login-error">{{ error }}</div>
      }
      <button type="submit" class="btn-primary" [disabled]="loading">
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>
      <a routerLink="/recuperar-contrase침a" class="login-forgot">쯆lvidaste tu contrase침a?</a>
    </form>
    <p class="login-copyright">
      춸 <a href="https://codes-labs.com" target="_blank" rel="noopener noreferrer">Codes-Labs</a>
    </p>
  </div>
</div>
