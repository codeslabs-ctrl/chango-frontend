<div class="login-page">
  <div class="login-card">
    <img src="codes-labs-logo.png" alt="Santa Barbara de Chango" class="login-logo" />
    <h1>Recuperar contraseña</h1>
    <p class="subtitle">Ingresa tu correo y te enviaremos una clave temporal</p>
    <form (ngSubmit)="onSubmit()" novalidate>
        <div class="form-row">
          <label for="email">Correo electrónico</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="tu@correo.com"
            autocomplete="email"
            [disabled]="loading"
          />
        </div>
        @if (error) {
          <div class="login-error">{{ error }}</div>
        }
        <button type="submit" class="btn-primary" [disabled]="loading">
          {{ loading ? 'Enviando...' : 'Enviar' }}
        </button>
    </form>
    <a routerLink="/login" class="login-forgot" style="margin-top: 1rem;">Volver al login</a>
  </div>
</div>
